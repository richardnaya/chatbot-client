<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="client side chatbot that can be embedded in any web site.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Saihubot Search</title>
  <link rel="stylesheet" href="chat.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="../saihubot.js"></script>
  <script src="../adapters/saihubot-adapter-basic.js"></script>
  <script src="../plugins/saihubot-diagnostics.js"></script>
  <script src="../plugins/saihubot-search.js"></script>
</head>

<body>
  <div id="root"/>

  <script>
    function Main() {
      return (
        React.DOM.div({className: "chat-frame"},
          React.DOM.div({className: "chat-content"},
            React.DOM.div({id: "history"})
          ),
          React.DOM.div({className: "chat-footer"},
            React.DOM.input({id: "message", autoComplete: "off"}),
            React.DOM.button({id: "send"}, "Send")
          )
        )
      );
    }

    var root = document.getElementById('root');
    ReactDOM.render(React.createElement(Main), root);

    var message = document.createElement('span');
    var line1 = document.createTextNode('>> type `ping`, `time`, or `echo [message]` to see what\'s happened');
    var line2 = document.createTextNode('>> type `search [keyword]`, `g [keyword]`, `wiki [keyword]` to search');
    var line3 = document.createElement('a');
    line3.href = "https://github.com/gasolin/saihubot/";
    line3.textContent = "Download Saihubot";
    message.appendChild(line1);
    message.appendChild(document.createElement('br'));
    message.appendChild(line2);
    message.appendChild(document.createElement('br'));
    message.appendChild(line3);
    document.addEventListener('DOMContentLoaded', function() {
      new SaihuBot({
        adapter: basicAdapter,
        welcomeMessage: message,
      });
    });
  </script>
  <script defer src="ga.js"></script>
</body>

</html>
